<!DOCTYPE html>
<html>
<head>
	<title>masuk</title>
	<link rel="stylesheet" type="text/css" href="masuk.css">
</head>
<body>
	<center><h2>MASUK</h2></center>
	<div class="login">
		<form action="Beranda.html" method="POST">
			<div>
				<label>Email:</label>
				<input type="email" name="email" id="email" />
			</div>
			<div>
				<label>Password:</label>
				<input type="Password" name="Password" id="Password" />
			</div><br>
			<div>
				<input type="submit" value="Masuk" class="tombol">
			</div>
		</form>
	</div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	// function validasi() {
	// 	var Password = document.getElementById("Password").value;
	// 	var email = document.getElementById("email").value;
		
	// }

	$(".tombol").click(function (event) {
		event.preventDefault();
		var Password = $("input[name='Password']").val();
		var email = $("input[name='email']").val();

		if (Password == "" && email =="") {
			alert('Anda harus mengisi data dengan lengkap !');
		}
		else if(Password != "12345678" && email!="rizky@gmail.com"){
			alert('Password atau email salah');
		}
		else{
			$(this).off('click').trigger('click');
		}
	})
</script>

</html>
